<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SVG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js" async defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1>SVG builder</h1>
        </nav>
        <main>
            <div class="main-container">
                <form>
                    <div class="form-section">
                    <label for=""> Start X
                        <input class="form-input startx" value="50" type="number">
                    </label>
                    <label for=""> Start Y
                        <input class="form-input starty" value="50" type="number">
                    </label>
                    </div>
                    <div class="form-section">
                        <label for=""> Move to X
                        <input class="form-input movex" value="100" type="number">
                    </label>
                    <label for=""> Move to Y
                        <input class="form-input movey" value="100" type="number">
                    </label>
                    </div>
                    <div class="add-data">
                        <select name="type" id="type">
                            <option value="M">Move to</option>
                            <option value="L">Line to</option>
                            <option value="Q">Quadratic Curve</option>
                            <option value="Z">Close Path</option>
                        </select>
                        <input class="add-data-button" type="submit" value="Add Data">
                    </div>

                </form>
                <div class="svg-block">
                    <svg width="1000" height="500">
                    <path class="svg-path"
                        d="M0 80 L1000 300"
                        fill="pink"
                        stroke="black"
                        stroke-width="2"
                    />
                    </svg>
                </div>
            </div>
        </main>
        <footer>
            <p>Brendon O'Neill 2025</p>
        </footer>
    </body>
</html>
